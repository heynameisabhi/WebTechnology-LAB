<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hackostava Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #260446;
            margin: 20px;
        }
        
        h1 {
            text-align: center;
            color: #f9f6f6;
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        table {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        td {
            padding: 25px;
            margin-right: 30px;
            color: #555;
        }
        
        th {
            text-align: left;
            padding: 15px;
            background-color: #934caf;
            color: white;
            font-size: 20px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"],
        input[type="reset"] {
            background-color: #934caf;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
        
        textarea {
            resize: vertical;
            height: 100px;
        }
        
        .radio,
        .checkbox {
            width: auto;
        }
    </style>

</head>

<body>



    <h1>Hackostava Registration Form</h1>



    <form action="#" method="post">

        <table>

            <tr>

                <th colspan="2">Team Information</th>

            </tr>

            <tr>

                <td>Team Leader Name:</td>

                <td><input type="text" name="firstname" placeholder="Enter your name"></td>

            </tr>

            <tr>

                <td>Last Name:</td>

                <td><input type="text" name="lastname" placeholder="Enter your last name"></td>

            </tr>

            <tr>

                <td>Team Leader Email:</td>

                <td><input type="email" name="email" placeholder="Enter your email"></td>

            </tr>
            <tr>

                <td>Team Name:</td>

                <td><input type="text" name="lastname" placeholder="Enter your Team name"></td>

            </tr>

            <tr>

                <td>Number of Members</td>

                <td><input type="email" name="email" placeholder="Enter here"></td>

            </tr>

            <tr>

                <td>Team Leader Gender:</td>

                <td>

                    <input type="radio" name="gender" value="male" class="radio"> Male

                    <input type="radio" name="gender" value="female" class="radio"> Female

                </td>

            </tr>

            <tr>

                <td>Country:</td>

                <td>

                    <select name="country" style=" width: 700PX;">

            <option value="in">India</option>

            <option value="uk">United Kingdom</option>

            <option value="us">United States</option>

            <option value="ca">Canada</option>

          </select>

                </td>

            </tr>

            <tr>

                <td>Team Specality:</td>

                <td>

                    <input type="checkbox" name="hobbies" value="reading" class="checkbox">Artifical Intelligence

                    <input type="checkbox" name="hobbies" value="travelling" class="checkbox"> Cyber security

                    <input type="checkbox" name="hobbies" value="sports" class="checkbox">Data Mining and machine
                    <input type="checkbox" name="hobbies" value="sports" class="checkbox">other
                    <p></p>
                    <input type="text" name="hobbies" class="checkbox" placeholder="Enter here">

                </td>

            </tr>

            <tr>

                <td>Problem Statment :</td>

                <td><textarea name="address" placeholder="Enter your PS"></textarea></td>

            </tr>

            <tr>

                <td colspan="2" style="text-align: center;">

                    <input type="submit" value="Register">

                    <input type="reset" value="Reset">

                </td>

            </tr>

        </table>

    </form>



</body>

</html>orm>



</body>

</html>
